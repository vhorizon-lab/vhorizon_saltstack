# -*- coding: utf-8 -*-
# vim: ft=yaml
---
Debian:
  mod_security:
    crs_install: false
    manage_config: false
    package: libapache2-mod-security2
    crs_package: modsecurity-crs
    config_file: /etc/modsecurity/modsecurity.conf-recommended

RedHat:
  mod_security:
    crs_install: false
    manage_config: false
    package: mod_security
    crs_package: mod_security_crs
    config_file: /etc/httpd/conf.d/mod_security.conf

Suse:
  mod_security:
    crs_install: false
    manage_config: false
    package: apache2-mod_security2
    config_file: /etc/apache2/conf.d/mod_security2.conf

FreeBSD:
  mod_security:
    crs_install: false
    manage_config: false
    package: ap24-mod_security
    config_file: /usr/local/etc/modsecurity/modsecurity.conf
