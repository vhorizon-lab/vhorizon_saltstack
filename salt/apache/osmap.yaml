# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os'] based logic.
# You just need to add the key:values for an `os` that differ
# from `defaults.yaml` + `osarch.yaml` + `os_family.yaml`.
# Only add an `os` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osmap: {}
---
# os_family: Debian
Ubuntu: {}
Raspbian: {}

# os_family: RedHat
Fedora:
  pkg:
    deps:
      - mod_ssl
      - mod_security
      - GeoIP
      - mod_geoip
CentOS:
  pkg:
    deps:
      - epel-release
      - mod_ssl
      - mod_security
      - GeoIP

Amazon-2:
  pkg:
    deps:
      - mod_ssl
      - mod_security
      - GeoIP
      - mod_geoip

AlmaLinux:
  version: '2.4'
  pkg:
    deps:
      - epel-release
      - mod_ssl
      - mod_security
      - GeoIP
      # mod_geoip

Rocky:
  version: '2.4'
  pkg:
    deps:
      - epel-release
      - mod_ssl
      - mod_security
      - GeoIP
      # mod_geoip

# os_family: Suse
SUSE: {}
openSUSE: {}

# os_family: Gentoo
Funtoo: {}

# os_family: Arch
Manjaro: {}

# os_family: Solaris
SmartOS: {}
